<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div id="title">
            <h3>Goblin Fighter</h3>
        </div>
        <div>
            <form id="new-goblin-form">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <button type="submit">Create Goblin!</button>
            </form>
        </div>
        <div class="war-zone">
            <div class="hero">
                <p>Name: Spiderman</p>
                <p>Defeated Goblins: <span class="defeated-goblins">0</span></p>
                <p>HP: <span class="hero-hp">3</span></p>
                <img src="./assets/spiderman.jpg" alt="hero image">
            </div>
            <div class="goblins">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
